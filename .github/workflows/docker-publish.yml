name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log in to Scaleway Container Registry
        run: |
          echo "${{ secrets.SCW_SECRET_KEY }}" | docker login rg.fr-par.scw.cloud/funcscwcarboneventsfw2rrxka -u nologin --password-stdin

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Build Docker image
        run: docker build -t rg.fr-par.scw.cloud/funcscwcarboneventsfw2rrxka/carbon-events-frontend .

      - name: Tag Docker image
        run: docker tag rg.fr-par.scw.cloud/funcscwcarboneventsfw2rrxka/carbon-events-frontend rg.fr-par.scw.cloud/funcscwcarboneventsfw2rrxka/carbon-events-frontend:${{ github.sha }}

      - name: Push Docker image to Scaleway Registry
        run: docker push rg.fr-par.scw.cloud/funcscwcarboneventsfw2rrxka/carbon-events-frontend:${{ github.sha }}

      - name: Push Docker image with 'latest' tag
        run: |
          docker tag rg.fr-par.scw.cloud/funcscwcarboneventsfw2rrxka/carbon-events-frontend:${{ github.sha }} rg.fr-par.scw.cloud/funcscwcarboneventsfw2rrxka/carbon-events-frontend:latest
          docker push rg.fr-par.scw.cloud/funcscwcarboneventsfw2rrxka/carbon-events-frontend:latest
